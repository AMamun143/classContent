<script type="text/javascript">
	var myFarm = ['chickens', 'crows', 'pigs', 'cardinals', 'horses', 'ostriches', 'owls'];

	for (var i = 0; i < myFarm.length; i++){
		console.log(myFarm[i]);

		if ((myFarm[i][0] == 'o') || (myFarm[i][0] == 'c')){
			console.log('animal is a bird');
		}
	}

</script>
