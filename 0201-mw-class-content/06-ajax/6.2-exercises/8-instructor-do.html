<html>
<head>
	<title>Favorite Movies</title>
	<style type="text/css">
		button, div, form, input {
			margin: 10px;
		}
	</style>
</head>
<body>

<div class="container">
  <h1>Movie Search</h1>

  <div id="moviesView">

  </div>

  <form id="movie-form">
    <label for="movie-input">Add a Movie Bro</label>
    <input type="text" id="movie-input"><br>
   
    <input id="addMovie" type="submit" value="Add a Movie Bro">
  </form>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">
	var movies = ['The Matrix', 'The Notebook', 'Mr. Nobody', 'The Lion King'];

	// Created a function to avoid repetition (CHANGE #1 - DRY Do Not Repeat Yourself)
	function renderButtons(){ 

		// Created a line for emptying the div (CHANGE #2 - Fixes the issue of showing up duplicates)
		$('#moviesView').empty();

		for (var i = 0; i < movies.length; i++){
		    var a = $('<button>')
		    a.addClass('movie');
		    a.attr('data-name', movies[i]);
		    a.text(movies[i]);
		    $('#moviesView').append(a);
		}
	}

	renderButtons();

	$('#addMovie').on('click', function(){

		var movie = $('#movie-input').val().trim();

		movies.push(movie);
		
		renderButtons();

		return false;
	})

</script>


</body>
</html>
