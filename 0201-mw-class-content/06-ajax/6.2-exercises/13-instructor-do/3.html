<html>
<head>
	<title>Favorite Movies</title>
	<style type="text/css">
		button, div, form, input {
			margin: 10px;
		}
	</style>
</head>
<body>

<div class="container">
  <h1>Movie Search</h1>

  <div id="buttonsView">
  </div>

  <form id="movie-form">
    <label for="movie-input">Add a Movie Bro</label>
    <input type="text" id="movie-input"><br>
   
    <input id="addMovie" type="submit" value="Add a Movie Bro">
  </form>
  
  <div id="moviesView">

  </div>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">
	var movies = ['The Matrix', 'The Notebook', 'Mr. Nobody', 'The Lion King'];

	for (var i = 0; i < movies.length; i++){
	    var a = $('<button>')
	    a.addClass('movie');
	    a.attr('data-name', movies[i]);
	    a.text(movies[i]);
	    $('#buttonsView').append(a);
	}

	//added in an on click on the submit button
	$('#addMovie').on('click', function(){

		//grab the movie
		var movie = $('#movie-input').val().trim();

		//push it into the movies array
		movies.push(movie);
		
		//check what movies is now
		console.log(movies);

		return false; //if I don't include this here then it'll refresh the page! Because I clicked the submit button on the form.
	});

</script>


</body>
</html>
