<html>
<head>
	<title>Favorite Movies</title>
	<style type="text/css">
		button, div, form, input {
			margin: 10px;
		}
	</style>
</head>
<body>

<div class="container">
  <h1>Movie Search</h1>

  <div id="buttonsView">
  	<button class="movie" data-name="The Matrix">The Matrix</button>
  	<button class="movie" data-name="The Notebook">The Notebook</button>
  	<button class="movie" data-name="Mr. Nobody">Mr. Nobody</button>
  	<button class="movie" data-name="The Lion King">The Lion King</button>
  </div>


  <form id="movie-form">
    <label for="movie-input">Add a Movie Bro</label>
    <input type="text" id="movie-input"><br>
   
    <input id="addMovie" type="submit" value="Add a Movie Bro">
  </form>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">
	function alertMovieName(){
		var movieName = $(this).attr('data-name')

		alert(movieName);
	}

	$('#addMovie').on('click', function(){

		var movie = $('#movie-input').val().trim();

		var button = $('<button>').addClass('movie').attr('data-name', movie).text(movie)
		
		$('#buttonsView').append(button);

		return false;
	});

	$('.movie').on('click', alertMovieName); //this doesn't work for new buttons

	//fill in the part below that says "fill in the blank WHAT GOES IN HERE" to get the on click to work on the buttons in the html, and the new ones added by the form
	//$(fill in the blank WHAT GOES IN HERE).on('click', '.movie', alertMovieName);

</script>


</body>
</html>
