<html>
<head>
	<title>Fizz Buzz</title>
</head>
<body>
<script type="text/javascript">
	// console.log(3 % 3);

	for (var i = 1; i<=100; i++){
		//console.log(i);

		if((i % 3 == 0) && (i % 5 == 0)){
			console.log('FizzBuzz' + i)
		}else if (i % 3 == 0){
			console.log('Fizz' + i);
		}else if(i % 5 ==0){
			console.log('Buzz' + i);
		}
	}
</script>
</body>
</html>
