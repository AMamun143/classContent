		have the page display the following text:

<head>
	<title></title>
</head>
<body>

	<div>Come at me bro</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		var dude = function(){

		}

				$('div').html('just because you\'re a dude doesn\'t make you a bro - man.');

		dude();

	});
