<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Part 1</title>
</head>
<body>

<!-- This is where the code will go that we created. -->
<div id="game">
    <p>Press r, p or s to start playing</p>
</div>

<div id="rocpic" style="display: none">
<img src="http://weknowyourdreamz.com/images/rock/rock-06.jpg" width="200">
</div>
<div id="scipic" style="display: none">
<img src="http://ecx.images-amazon.com/images/I/711vcrdHfRL._SL1500_.jpg" width="200">
</div>
<div id="pappic" style="display: none">
<img src="https://edjelley.files.wordpress.com/2013/06/seven-seas-tomoe-river-paper-pad-4.jpg" width="200">
</div>

<script type="text/javascript">
// Sets the computer choices 
var computerChoices = ['r', 'p', 's'];
// Declares the tallies to 0 
var wins = 0;
var losses = 0;
var ties = 0;
// When the user presses the key it records the keypress and then sets it to userguess
document.onkeyup = function(event) {
    var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
    // This sets the computer guess equal to the random.
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    // Making sure the user chooses r, p, or s
    if ((userGuess == 'r') || (userGuess == 'p') || (userGuess == 's')){
        // It tests to determine if the computer or the user won the round and then increments 
        if ((userGuess == 'r') && (computerGuess == 's')){
            wins++;
        }else if ((userGuess == 'r') && (computerGuess == 'p')){
            losses++;
        }else if ((userGuess == 's') && (computerGuess == 'r')){
            losses++;
        }else if ((userGuess == 's') && (computerGuess == 'p')){
            wins++;
        }else if ((userGuess == 'p') && (computerGuess == 'r')){
            wins++;
        }else if ((userGuess == 'p') && (computerGuess == 's')){
            losses++;
        }else if (userGuess == computerGuess){
            ties++;
        }  
        // Taking the tallies and displaying them in HTML
        var html = "<p>Press r, p or s to start playing</p>" +
        "<p>wins: " + 
        wins + 
        "</p>" +
        "<p>losses: " + 
        losses + 
        "</p>" +
        "<p>ties: " + 
        ties + 
        "<br />You guessed: "+userGuess+" Computer guessed: "+computerGuess+"</p>";
        // Placing the html into the game ID
        document.querySelector('#game').innerHTML = html;

        if(userGuess=='r'){
            document.querySelector('#rocpic').style.display='block';
        }else{
            document.querySelector('#rocpic').style.display='none';
        }
        if(userGuess=='p'){
            document.querySelector('#pappic').style.display='block';
        }else{
            document.querySelector('#pappic').style.display='none';
        }
        if(userGuess=='s'){
            document.querySelector('#scipic').style.display='block';
        }else{
            document.querySelector('#scipic').style.display='none';
        }
    }
}
</script>
</body>
</html>
