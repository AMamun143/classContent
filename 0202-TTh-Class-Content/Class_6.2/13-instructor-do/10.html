<html>
<head>
	<title>Favorite Movies</title>
	<style type="text/css">
		button, div, form, input {
			margin: 10px;
		}
	</style>
</head>
<body>

<div class="container">
  <h1>Movie Search</h1>

  <div id="buttonsView">
  </div>

  <form id="movie-form">
    <label for="movie-input">Add a Movie Bro</label>
    <input type="text" id="movie-input"><br>
   
    <input id="addMovie" type="submit" value="Add a Movie Bro">
  </form>
  
  <div id="moviesView">

  </div>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">
	var movies = ['The Matrix', 'The Notebook', 'Mr. Nobody', 'The Lion King'];

	function renderButtons(){ 
		$('#buttonsView').empty(); 

		for (var i = 0; i < movies.length; i++){
		    var a = $('<button>')
		    a.addClass('movie');
		    a.attr('data-name', movies[i]);
		    a.text(movies[i]);
		    $('#buttonsView').append(a);
		}
	}

	renderButtons();

	$('#addMovie').on('click', function(){

		var movie = $('#movie-input').val().trim();

		movies.push(movie);
		
		renderButtons();

		return false;
	});

	$(document).on('click', '.movie', function(){
		var movie = $(this).attr('data-name');
		var queryURL = "http://www.omdbapi.com/?t=" + movie + "&y=&plot=short&r=json";

		$.ajax({url: queryURL, method: 'GET'}).done(function(response) {
			var movieDiv = $('<div class="movieDiv">'); 

			//add the following to the movieDiv: paragraph tags of the Rating, Released Date, Plot and an image of the poster url
			debugger;
				var pOne = $('<p>').text( "Rating: " + response.Rated);
				movieDiv.append(pOne);

				var pTwo = $('<p>').text( "Released: " + response.Released);
				movieDiv.append(pTwo);

				var pThree = $('<p>').text( "Plot: " + response.Plot);
				movieDiv.append(pThree);

				var image = $('<img>').attr("src", response.Poster);
				movieDiv.append(image);

			$('#moviesView').prepend(movieDiv);

		}); 
	});

</script>


</body>
</html>
